<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Automation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #qrContainer {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        #qrCode {
            width: 264px;
            height: 264px;
            object-fit: contain;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #128C7E;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            text-align: center;
        }
        .error {
            background-color: #ffebee;
            color: #dc3545;
        }
        .info {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .number-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .delete-btn {
            color: #dc3545;
            cursor: pointer;
            font-weight: bold;
            padding: 0 8px;
        }
        .delete-btn:hover {
            color: #c82333;
        }
        #numbersList {
            margin-top: 20px;
            width: 100%;
        }
        .number-container {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-right: 20px;
        }
        .main-content {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }
        .right-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Web Automation</h1>
        <div class="main-content">
            <div class="number-container">
                <button onclick="uploadExcel()">Upload Numbers Excel</button>
                <div id="numbersList"></div>
                <button onclick="redirectToInput()" style="margin-top: 20px;">Confirm Numbers</button>
            </div>
            <div class="right-content">
                <div class="input-group">
                    <input type="text" id="group-name" placeholder="Enter group name">
                    <textarea id="phone-numbers" placeholder="Enter phone numbers (comma separated)"></textarea>
                    <button onclick="startProcess()">Start Process</button>
                </div>
                <div id="status"></div>
                <div id="qrContainer">
                    <img id="qrCode" alt="WhatsApp QR Code">
                </div>
            </div>
        </div>
    </div>

    <script>
        let numbers = [];
        
        function uploadExcel() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx, .xls';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rawNumbers = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        numbers = rawNumbers
                            .flat()
                            .filter(n => n)
                            .map(n => n.toString().trim());

                        displayNumbers();
                    } catch (error) {
                        console.error('Error processing file:', error);
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            input.click();
        }

        function displayNumbers() {
            const list = document.getElementById('numbersList');
            list.innerHTML = numbers.map((num, idx) => `
                <div class="number-item">
                    <span>${num}</span>
                    <span class="delete-btn" onclick="deleteNumber(${idx})">Ã—</span>
                </div>
            `).join('');
        }

        function deleteNumber(idx) {
            numbers.splice(idx, 1);
            displayNumbers();
        }

        function redirectToInput() {
            document.getElementById('phone-numbers').value = numbers.join(',');
        }

        const statusDiv = document.getElementById('status');
        const qrContainer = document.getElementById('qrContainer');
        const qrCode = document.getElementById('qrCode');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        async function startProcess() {
            const groupName = document.getElementById('group-name').value;
            const phoneNumbers = document.getElementById('phone-numbers').value;

            if (!groupName || !phoneNumbers) {
                document.getElementById('status').innerText = 'Please enter both group name and phone numbers';
                return;
            }

            document.getElementById('status').innerText = 'Starting process...';
            
            try {
                const response = await fetch('http://localhost:3000/start-process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        groupName,
                        phoneNumbers
                    })
                });

                const data = await response.json();
                
                if (data.qrCode) {
                    qrCode.src = data.qrCode;
                    qrContainer.style.display = 'block';
                    showStatus('QR Code loaded! Scan with your WhatsApp mobile app.', 'info');
                }
                
                if (data.status === 'COMPLETED') {
                    showStatus(data.message);
                    qrContainer.style.display = 'none';
                }

            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
